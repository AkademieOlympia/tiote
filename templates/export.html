<div class='row'>
	<div class='span8'>	
		<h3>Export</h3>
		<form action="" method="post" accept-charset="utf-8">
			{% csrf_token %}
			<fieldset>
			{% for field in form %}
				<div class="clearfix">
					{{ field.label_tag}}
					<div class='input'>
						{{ field }}
					</div><!-- {% if field.errors %} <span class='help-inline'>{{field.errors}}</span>{% endif %} -->
				</div>
			{% endfor %}
			</fieldset>
		  <div class='actions'><input type="submit" class='btn primary submit-button' value="Continue &rarr;"/></div>
		</form>
	</div>
</div>
<script type="text/javascript" ajaxKey="{{ajaxKey}}" charset="utf-8">
	$$('div.input ul').each(function(item){
		$(item).addClass('inputs-list');
	})
</script>
